<html>
<head>
<title>Rock, Paper, Scissors Game</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
<link href='assets/css/style.css' rel="stylesheet" type='text/css'>

</head>

<header>
  <div class = "wrapper">
	<h1>It's time to settle this.</h1>
  		
	<div class="header show" style="color:white !important;">
	  <ul>
	  </ul>
	</div>
		
  </div>
</header>

<section class = "selections">
  <button class = "choice" id="rock">
	  <i class="fa fa-hand-rock-o"></i>
	  <p>Rock</p>
  </button>
  <button class = "choice" id="paper">
	  <i class="fa fa-hand-paper-o"></i>
	  <p>Paper</p>
  </button>
  <button class = "choice" id="scissors">
	  <i class="fa fa-hand-scissors-o"></i>
	  <p>Scissors</p>
  </button>
  <h2>Make your move.<h2>
</section>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<script>

var user;
var computer;
 var results = [];  

var play = $('.choice').click(function() {
   user = this.id;
   computer = Math.random();

   if (computer <= 1/3) {
     computer = "rock";
   } else if (computer < 2/3) {
     computer = "scissors";
   } else {
     computer = "paper";
   }

  var winner=compare(user,computer);

  results.push(winner);

	if(results.length === 5 ) {
	
		results.forEach(function(result) {
		
		$(".header ul").append('<li>'+result.str+'\</li>');
	})
	
	results = [];
	$( ".header li" ).last().append( "<hr>" );

	}
	
  $('.choice').css("box-shadow", "none");
  if (winner.ner == "tie") {
 	$(this).css("box-shadow", "0px 0px 25px 10px #F2E8C4");
  } else if (winner.ner == "win") {
  	$(this).css("box-shadow", "0px 0px 25px 10px #3EC9A7");
  } else {
  	$(this).css("box-shadow", "0px 0px 25px 10px #E32B09");
  }
});

var compare = function(user, computer) {

	var obj = {
		str: "",
		ner: ""
	}
	
	var rock = "Rock crushes scissors."
	var paper = "Paper covers rock."
	var scissors = "Scissors cut paper."
	var win = "You win!"
	var lose = "You lose..."
	
  if (user === computer) {
  	obj.str = "The result is a tie.";
  	obj.ner = "tie";
  } 
  else if (user === "rock") {
    if (computer ==="scissors") {
      obj.str = rock + " " + win;
      obj.ner = "win";
    }
    else {
      obj.str = paper + " " + lose;
      obj.ner = "lose";
    }
  }
   else if (user === "paper") {
     if (computer === "rock") {
       obj.str = paper + " " + win;
       obj.ner = "win";
     }
     else {
       obj.str = scissors + " " + lose;
       obj.ner = "lose";
     }
   }
   else if (user === "scissors") {
   	if (computer === "rock") {
   		obj.str = rock + " " + lose;
   		obj.ner = "lose";
   	}
   	else {
   		obj.str = scissors + " " + win;
   		obj.ner = "win";
   	}
   }

   return obj;
 
};

</script>

</html>
